<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Flex</title>

    <!-- General Style -->
    <style>
        .container {
            width: 80%;
            /* Center it by pushing same amount right and left */
            margin: 1rem auto;
            /* Give space content to border space */
            padding: 60px;
        }

        .bg-grey {
            background-color: #d6dedf;
        }

        .bg-blue {
            background-color: #89cad3;
        }

        h2 {
            text-align: center;
        }
    </style>

    <!-- Float -->
    <style>
        .float-navbar {
            list-style: none;
            padding: 0;
            /* overflow: auto; */
        }

        .float-navbar li {
            float: left;
            /* Need to calculate the width by hand */
            width: calc(100%/5);
        }

        .float-navbar a {
            text-decoration: none;
            color: #262626;
            display: block;
            text-align: center;
            /* border: 1px solid purple; */
            /* margin-right: 5px; */
        }

        .float-navbar a:hover {
            color: green;
            background-color: chocolate;
        }
    </style>

    <!-- Flex -->
    <style>
        .flex-navbar {
            display: flex;
            justify-content: space-around;
        }

        .flex-navbar a {
            text-decoration: none;
            color: #262626;
            text-align: center;
            /* border: 1px solid purple; */
            flex: 1;
        }

        .flex-navbar a:hover {
            color: green;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <section class="container bg-grey">
        <h2>Float Way</h2>
        <ul class="float-navbar">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
        </ul>
    </section>

    <section class="container bg-blue">
        <h2>Flex Way</h2>
        <div class="flex-navbar">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
            <a href="#">Link 5</a>
        </div>
    </section>
</body>

</html>
